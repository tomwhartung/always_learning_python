{% extends "base.html" %}

{% block title %}Flasky{% endblock %}

{% block content %}
  <div class="page-header">
    <p>Hi
      {% if name %}
        {{ name }}
      {% else %}
        Anonymous
      {% endif %}!</p>
  </div>
  {% from "_formhelpers.html" import render_field %}
  <form method=post>
    <dl>
      {{ render_field(form.name) }}
      {{ render_field(form.email) }}
    </dl>
    <p><input type="submit" value="Submit">
  </form>
{% endblock %}
