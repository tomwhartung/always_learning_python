{% extends "base.html" %}

{% block title %}Name Email Form{% endblock %}

{% block content %}
  <div class="container">
    <h3>Frankenform Project</h3>
    <p>Hi, and welcome to the Frankenform project.  Please share your details!</p>
    <h2>Name Email Form</h2>
    {{ super() }}
    <form  action="" method="post" role="form">
      {{ form.csrf }}
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="What's your name?">
        <br>
        <label for="email">Email:</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="Your email will be used to contact you.">
      </div>
      <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
  </div><!-- .container -->
{% endblock %}
