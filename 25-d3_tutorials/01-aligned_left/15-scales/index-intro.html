<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script type="text/javascript" src="d3/d3.v4.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      //
      // 15: Scales:
      //   http://alignedleft.com/tutorials/d3/scales
      //
      var dataset = [ 100, 200, 300, 400, 500 ];
      var scale = d3.scale.linear()
        .domain([100, 500])
        .range([10, 350]);

      var width = 500;
      var height = 500;
      var barPadding = 1;

      var svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .style("height", height);
      svg.selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("cx", function(data, index) {
          return data[0];
        })
        .attr("cy", function(data, index) {
          return data[1];
        })
        .attr("r", 7)
        .attr("fill", "blue");
      svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(function(data) {
          return data[0] + ", " + data[1];
        })
        .attr("x", function(data, index) {
          return data[0];
        })
        .attr("y", function(data) {
          return data[1];
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", "11px")
        .attr("fill", "red");
    </script>
  </body>
</html>
