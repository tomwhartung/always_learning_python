<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script type="text/javascript" src="d3/d3.v4.js"></script>
<style>
div.bar {
   display: inline-block;
   width: 20px;
   height: 75px;   /* We'll override this later */
   background-color: teal;
}
</style>

  <body>
    <script type="text/javascript">
      //
      // 14: Making a scatterplot
      //   http://alignedleft.com/tutorials/d3/making-a-scatterplot
      //
      var dataset = [
        [ 5,     20 ],
        [ 480,  190 ],
        [ 250,  150 ],
        [ 100,  233 ],
        [ 330,  495 ],
        [ 410,  312 ],
        [ 475,  244 ],
        [ 25,   467 ],
        [ 85,   121 ],
        [ 220,   88 ]
      ];

      var width = 500;
      var height = 500;
      var barPadding = 1;

      var svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .style("height", height);
      svg.selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("cx", function(data, index) {
          return data[0];
        })
        .attr("cy", function(data, index) {
          return data[1];
        })
        .attr("r", 5);
/* **********************************************
      svg.selectAll("text")

          return data;
        })
        .attr("x", function(data, index) {
          return index * (width / dataset.length) + (width / dataset.length - barPadding) / 2;
        })
        .attr("y", function(data) {

        })
        .attr("font-family", "sans-serif")

 */
    </script>
  </body>
