<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script type="text/javascript" src="d3/d3.v4.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      //
      // 07: Using your data:
      // http://alignedleft.com/tutorials/d3/using-your-data
      //
      var dataset = [ 1, 2, 3, 4, 5, 10, 15, 20, 25 ];
      d3.select("body").selectAll("p")
        .data(dataset)
        .enter()
        .append("p")
        .text(function(data) { return "I can count up to " + data; })
        .style("color", function(d) {
          if (d > 15) {   //Threshold of 15
            return "red";
          } else {
            return "black";
          }
      });
    </script>
  </body>
</html>
