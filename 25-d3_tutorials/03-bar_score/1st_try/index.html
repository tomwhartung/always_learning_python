<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <title>score_bars</title>
  <script type="text/javascript" src="js/d3/d3.v3.js"></script>
  <script type="text/javascript" src="js/score_bars.js"></script>
  <style>
   .axis path,
   .axis line {
     fill: none;
     stroke: blue;
     shape-rendering: crispEdges;
   }
   .axis text {
     color: blue;         /* doesn't work */
     fill: blue;          /* works - weird, but consistent */
     font-color: blue;    /* doesn't work */
     font-family: sans-serif;
     font-size: 11px;
   }
  </style>
 </head>
 <body>
  <script>
   var margin = {top: 5, right: 40, bottom: 20, left: 120};
   var width = 960 - margin.left - margin.right;
   var height = 500 - margin.top - margin.bottom;
   var xPadding = 50;
   var yPadding = 50;

   var xScale = d3.scale.linear()
     .domain([0, d3.max(dataset, function(data) { return data[0]; })])
     .range([xPadding, width - xPadding]);

   var yScale = d3.scale.linear()
     .domain([0, d3.max(dataset, function(data) { return data[1]; })])
     .range([height - yPadding, yPadding]);

   var rScale = d3.scale.linear()
     .domain([0, d3.max(dataset, function(data) { return data[1]; })])
     .range([2, 5]);

   var xAxis = d3.svg.axis()
       .scale(xScale)
       .orient("bottom")
       .ticks(10);
   var yAxis = d3.svg.axis()
       .scale(yScale)
       .orient("left")
       .ticks(10);
   //
   // Not doing this right now, but we will want to...
   //
   // var formatAsPercentage = d3.format(".1%");
   // xAxis.tickFormat(formatAsPercentage);
   // yAxis.tickFormat(formatAsPercentage);

   var svg = d3.select("body")
     .append("svg")
     .attr("width", width)
     .style("height", height);

   svg.selectAll("circle")
     .data(dataset)
     .enter()
     .append("circle")
     .attr("cx", function(data, index) {
       return xScale(data[0]);
     })
     .attr("cy", function(data, index) {
       return yScale(data[1]);
     })
     .attr("r", function(data) {
       return rScale(data[1])
     })
     .attr("fill", "blue");

   //
   // Do NOT display the point's location data if the data is random
   //
   if ( ! random_dataset ) {
     svg.selectAll("text")
       .data(dataset)
       .enter()
       .append("text")
       .text(function(data) {
         return data[0] + ", " + data[1];
       })
       .attr("x", function(data, index) {
         return xScale(data[0]);
       })
       .attr("y", function(data) {
         return yScale(data[1]);
       })
       .attr("font-family", "sans-serif")
       .attr("font-size", "11px")
       .attr("fill", "red");
   }

   svg.append("g")
     .attr("class", "axis")
     .attr("transform", "translate(0," + (height - xPadding) + ")")
     .call(xAxis);

   svg.append("g")
     .attr("class", "axis")
     .attr("transform", "translate(" + yPadding + ",0)")
     .call(yAxis);

  </script>
 </body>
</html>
